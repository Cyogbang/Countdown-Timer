<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown</title>
    <link rel="stylesheet" href="./countdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=League+Spartan:wght@700&family=Montserrat:ital,wght@0,700;1,700&family=Open+Sans:ital@0;1&family=Outfit:wght@400;600;700&family=Protest+Revolution&family=Raleway:ital@0;1&family=Red+Hat+Text:ital,wght@0,700;1,700&family=Roboto:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 id="timerHead">WE'RE LAUNCHING SOON</h3>
        <div class="timer">
            <div class="days">
                <h1 id="oldDays">08</h1>
                <div class="newDate"></div>
                <p class="texts">DAYS</p>
            </div>
            <div class="hours">
                <h1 id="oldHours">23</h1>
                <div class="newDate"></div>
                <p class="texts">HOURS</p>
            </div>
            <div class="minutes">
                <h1 id="oldMinutes">55</h1>
                <div class="newDate"></div>
                <p class="texts">MINUTES</p>
            </div>
            <div class="seconds">
                <h1 id="oldSeconds">41</h1>
                <div class="newDate"></div>
                <p class="texts">SECONDS</p>
            </div>
        </div>
        <p id="demo"></p>
    </div>
    <footer class="footer">
        <img src="./images/icon-facebook.svg" alt="icon" id="FB">
        <img src="./images/icon-pinterest.svg" alt="icon" id="pint">
        <img src="./images/icon-instagram.svg" alt="icon" id="IG">
    </footer>
    <script src="./countdown.js"></script>
</body>
</html>
